<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6e40c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- GitHub Cat Icon (Simplified) -->
  <g transform="translate(32, 28)">
    <path d="M32 0C14.3 0 0 14.3 0 32c0 14.1 9.2 26.1 21.9 30.3 1.6.3 2.2-.7 2.2-1.5v-5.3c-8.9 1.9-10.8-4.3-10.8-4.3-1.5-3.7-3.6-4.7-3.6-4.7-2.9-2 .2-2 .2-2 3.2.2 4.9 3.3 4.9 3.3 2.9 4.9 7.5 3.5 9.3 2.7.3-2.1 1.1-3.5 2-4.3-7.1-.8-14.6-3.6-14.6-15.8 0-3.5 1.2-6.3 3.3-8.6-.3-.8-1.4-4 .3-8.4 0 0 2.7-.9 8.8 3.3 2.5-.7 5.3-1.1 8-1.1 2.7 0 5.5.4 8 1.1 6.1-4.2 8.8-3.3 8.8-3.3 1.7 4.4.7 7.6.3 8.4 2 2.2 3.3 5.1 3.3 8.6 0 12.3-7.5 15-14.6 15.8 1.1 1 2.1 2.9 2.1 5.9v8.8c0 .9.6 1.8 2.2 1.5C54.8 58.1 64 46.1 64 32 64 14.3 49.7 0 32 0z" 
          fill="#24292f" opacity="0.2"/>
  </g>
  
  <!-- Envelope/Message Icon -->
  <g filter="url(#shadow)">
    <!-- Envelope Body -->
    <rect x="28" y="50" width="72" height="50" rx="4" fill="url(#envelopeGradient)" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- Envelope Flap -->
    <path d="M 28 50 L 64 75 L 100 50" fill="none" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 28 50 L 64 75 L 100 50" fill="#e8f2ff" opacity="0.6"/>
    
    <!-- Envelope Lines (message content) -->
    <line x1="38" y1="65" x2="70" y2="65" stroke="#6e40c9" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="38" y1="73" x2="90" y2="73" stroke="#6e40c9" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="38" y1="81" x2="80" y2="81" stroke="#6e40c9" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Notification Badge -->
  <circle cx="94" cy="46" r="12" fill="#ff4757"/>
  <circle cx="94" cy="46" r="10" fill="#ff6b7a"/>
  <text x="94" y="51" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DM</text>
  
  <!-- GitHub Mark Accent -->
  <circle cx="38" cy="46" r="8" fill="#24292f" opacity="0.8"/>
  <path d="M 38 42 L 38 50 M 35 46 L 41 46" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
