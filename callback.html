<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub DM - OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .loading {
      padding: 20px;
      background: #f6f8fa;
      border-radius: 6px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2ea44f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h2>Processing Authentication...</h2>
    <p>Please wait while we complete the authentication process.</p>
  </div>

  <script>
    // Extract the access token from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    
    if (code) {
      // Send message to background script
      if (typeof chrome !== 'undefined' && chrome.runtime) {
        chrome.runtime.sendMessage({
          action: 'auth_callback',
          code: code
        }, (response) => {
          console.log('Callback processed:', response);
          window.close();
        });
      }
    } else {
      document.body.innerHTML = '<h2>‚ùå Authentication Error</h2><p>No authorization code received.</p>';
    }
  </script>
</body>
</html>
